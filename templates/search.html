<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;900&family=Ubuntu:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<script src="https://kit.fontawesome.com/1784890b11.js" crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<script>
    function changeStatus() {
      var status = document.getElementById("type-flight");
      if (status.value == "oneway") {
        document.getElementById("returnX").style.visibility="hidden";
      } else {
        document.getElementById("returnX").style.visibility="visible";
      }
    }
</script>

<body>

<section id="search-title" style="background-image: url(static/images/flight-search.jpg)">
    <div class="container-fluid container-solid">

      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">AirSearch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/" style="color: #fff">Home</a>
            </li>
            <li class="nav-item">
              <a style="color: #fff" class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=" {{ url_for('subscribe') }}" style="color: #fff">Subscribe</a>
            </li>
          </ul>
        </div>
      </nav>

      <form class="search-form" action="{{ url_for('get_flight') }}" method="post">
          <h1 class="search-heading">Search It On!</h1>
          <div class="form-box">
              <div class="row">
                  <div class="col-lg-3 col-md-4 col-sm-6">
                       <input name="origin" type="text" class="search-field" placeholder="FROM" required>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6">
                       <input name="destination" type="text" class="search-field" placeholder="TO" required>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6">
                      <input name="departure" placeholder="DEPARTURE" class="search-field" type="text" onfocus="(this.type='date')" required>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6" id="returnX">
                      <input name="return" placeholder="RETURN" class="search-field" type="text" onfocus="(this.type='date')" >
                  </div>
              </div>
              <div class="row next-row">
                  <div class="col-lg-3 col-md-6">
                      <select name="flight-type" onchange="changeStatus()" class="search-field" id="type-flight">
                          <option value="oneway">One way</option>
                          <option value="round" selected>Round</option>
                      </select>
                  </div>
                  <div class="col-lg-3 col-md-6">
                      <input name="passengers" placeholder="PASSENGERS" class="search-field" type="number" min="1" max="9" required>
                  </div>
                  <div class="col-lg-3 col-md-6">
                      <button type="submit" class="btn btn-success search-field">SEARCH</button>
                  </div>
              </div>
          </div>
      </form>

    </div>
  </section>

<!-- Footer-->
        <footer class="border-top" id="contact">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg" style="font-size: 30px;">
                                        <i class="fas fa-circle fa-stack-2x" style="color: black"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://www.instagram.com/jaswant_i07/">
                                    <span class="fa-stack fa-lg" style="font-size: 30px;">
                                        <i class="fas fa-circle fa-stack-2x" style="color: black"></i>
                                        <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://github.com/jaswant-hub">
                                    <span class="fa-stack fa-lg" style="font-size: 30px;">
                                        <i class="fas fa-circle fa-stack-2x" style="color: black;"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <p class="small text-center text-muted fst-italic" style="font-size: 17px">Copyright &copy; Jaswant 2022</p>
                    </div>
                </div>
            </div>
        </footer>
</body>
</html>
