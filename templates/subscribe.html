<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;900&family=Ubuntu:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
 <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<body>

<section id="title" style="background-image: url(static/images/subscribe-img.jpg); height: 49rem;">

<div class="container-fluid">
<nav class="head-nav navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">AirSearch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a style="color: #fff" class="nav-link" href="/">Home</a>
            </li>

          </ul>
        </div>
      </nav>

  <div class="wrapper">
    <div class="top">
      <i class="fas fa-envelope-open-text"></i>
    </div>
    <div class="bottom">
      <div class="info" style="color: black; font-size: 18px;">
        Subscribe to our flight club and get the best flight deals via Email!
      </div>
      <form action="{{ url_for('success') }}" method="post">
        <div class="input-box">
          <input name="username" type="text" placeholder="Enter your Name" required>
        </div>
        <div class="input-box">
          <input name="cityName" type="text" placeholder="Enter your Origin City" required>
        </div>
        <div class="input-box">
          <input name="email" type="text" placeholder="Enter your Email" required>
        </div>
        <div class="input-box">
          <input type="submit" value="Subscribe">
        </div>
      </form>
    </div>
  </div>
</div>
</section>
</body>
</html>
